<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto Start Zoom Video Call</title>
</head>
<body>
  <!-- Zoom video client script -->
  <script 
    data-entry-id="6tV5d70uTxe9AcMufiUG0g"
    data-env="us01"
    data-apikey="f59ztPfPQuiyNHSIvIifNA"
    src="https://us01ccistatic.zoom.us/us01cci/web-sdk/video-client.js">
  </script>

  <!-- Auto-start logic -->
  <script>
    window.addEventListener("load", function() {
      // Try direct function call first
      if (typeof window.__zoomcci_client_videoStarter__ === "function") {
        console.log("Calling Zoom video starter directly...");
        window.__zoomcci_client_videoStarter__();
        return;
      }

      // Fallback: auto-click Start Video Call button
      const checkBtn = setInterval(() => {
        const btn = document.querySelector("button");
        if (btn && btn.textContent.includes("Start Video Call")) {
          console.log("Auto-clicking Start Video Call button...");
          btn.click();
          clearInterval(checkBtn);
        }
      }, 500);
    });
  </script>
</body>
</html>
